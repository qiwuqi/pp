name: Fetch Proxies and Push

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install
      working-directory: proxy-fetcher

    - name: Run fetch script
      run: npm start
      working-directory: proxy-fetcher

    - name: Commit and push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add proxy-fetcher/proxy-list.txt
        git commit -m "🤖 自动更新代理列表 $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push
      env:
        # 使用 PAT 来认证
        GIT_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
      working-directory: .
      shell: bash

    - name: Use token to push
      run: |
        remote_url="https://${GIT_AUTH_TOKEN}@github.com/${{ github.repository }}.git"
        git remote set-url origin "$remote_url"
        git push
      env:
        GIT_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
